<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Or√ßaf√°cil METLAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body, input, select, button {
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .total {
      font-weight: bold;
      color: green;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div,
    .row > input {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Or√ßaf√°cil METLAL</h2>

  <label>Cliente:</label>
  <input id="cliente" type="text" />

  <label>N√∫mero do Or√ßamento:</label>
  <input id="numero" type="text" readonly />

  <label>Data:</label>
  <input id="data" type="date" />

  <div class="row">
    <div>
      <label>Grupo:</label>
      <select id="grupoFiltro"><option value="">Todos</option></select>
    </div>
    <div>
      <label>Produto:</label>
      <select id="produto"><option>Carregando...</option></select>
    </div>
  </div>

  <div class="row">
    <input id="largura" type="number" placeholder="Largura (m)" step="0.01" min="0">
    <input id="comprimento" type="number" placeholder="Comprimento (m)" step="0.01" min="0">
    <input id="altura" type="number" placeholder="Altura (m)" step="0.01" min="0">
  </div>

  <label>Quantidade:</label>
  <input id="quantidade" type="number" value="1" min="1" />

  <button onclick="adicionarItem()">Adicionar Produto</button>
  <button onclick="gerarNumero()">üîÅ Novo Or√ßamento</button>

  <div id="itens"></div>

  <p class="total" id="total">Total: R$ 0,00</p>

  <button onclick="gerarPDF()">üì• Gerar PDF e Salvar</button>
</div>

<script>
  const webAppURL = "https://script.google.com/macros/library/d/1Jd3M06ZjIV3jYFOO_xIrNhwhqawo4M-tiy1pn7jLaZ_vgf_MHbcszVgr/3";
  const sheetID = "1AVl3zXYmlR0Jr7LpZlMVf28EnpZYMQj1hRU5VUbfcA4";
  const sheetName = "Produtos";
  const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

  const produto = document.getElementById("produto");
  const grupoFiltro = document.getElementById("grupoFiltro");
  const cliente = document.getElementById("cliente");
  const numero = document.getElementById("numero");
  const data = document.getElementById("data");
  const quantidade = document.getElementById("quantidade");
  const largura = document.getElementById("largura");
  const comprimento = document.getElementById("comprimento");
  const altura = document.getElementById("altura");
  const itensDiv = document.getElementById("itens");
  const totalDisplay = document.getElementById("total");

  let produtos = {};
  let lista = [];

  carregarProdutos();
  gerarNumero();

  function carregarProdutos() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const grupos = new Set();
        produtos = {};
        produto.innerHTML = "<option value=''>Selecione</option>";

        json.table.rows.forEach(row => {
          const nome = row.c[0]?.v || "";
          const grupo = row.c[1]?.v || "";
          const preco = parseFloat(row.c[2]?.v || 0);
          const unidade = row.c[3]?.v || "";

          if (nome) {
            produtos[nome] = { grupo, preco, unidade };
            produto.innerHTML += `<option value="${nome}" data-grupo="${grupo}">${nome}</option>`;
            grupos.add(grupo);
          }
        });

        grupoFiltro.innerHTML += [...grupos].map(g => `<option value="${g}">${g}</option>`).join("");
      });
  }

  grupoFiltro.addEventListener("change", () => {
    const filtro = grupoFiltro.value;
    produto.innerHTML = "<option value=''>Selecione</option>";
    for (const nome in produtos) {
      if (!filtro || produtos[nome].grupo === filtro) {
        produto.innerHTML += `<option value="${nome}">${nome}</option>`;
      }
    }
  });

  function gerarNumero() {
    fetch(webAppURL + "?tipo=ultimo")
      .then(res => res.text())
      .then(ultimo => {
        const num = ultimo.match(/\d+/);
        let sequencia = num ? parseInt(num[0]) + 1 : 1;
        numero.value = `MT${String(sequencia).padStart(4, "0")}`;
      })
      .catch(() => {
        numero.value = "MT0001";
      });

    data.value = new Date().toISOString().split("T")[0];
    lista = [];
    atualizarLista();
  }

  function adicionarItem() {
    const nome = produto.value;
    const qtdBase = parseFloat(quantidade.value);
    if (!nome || qtdBase <= 0) return alert("Selecione um produto v√°lido.");

    const dados = produtos[nome];
    let qtd = qtdBase;

    const l = parseFloat(largura.value) || 0;
    const c = parseFloat(comprimento.value) || 0;
    const a = parseFloat(altura.value) || 0;

    if (l && c && a) {
      qtd = qtdBase * (l * c * a);
    } else if (l && c) {
      qtd = qtdBase * (l * c);
    }

    const subtotal = dados.preco * qtd;

    lista.push({
      nome,
      qtd,
      preco: dados.preco,
      unidade: dados.unidade,
      subtotal
    });

    atualizarLista();
  }

  function atualizarLista() {
    let html = "<ul>", total = 0;
    lista.forEach((item, i) => {
      total += item.subtotal;
      html += `<li>${item.nome} (${item.qtd.toFixed(2)} ${item.unidade}) - R$ ${item.subtotal.toFixed(2)} 
                <button onclick="remover(${i})">‚ùå</button></li>`;
    });
    html += "</ul>";
    itensDiv.innerHTML = html;
    totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  function remover(i) {
    lista.splice(i, 1);
    atualizarLista();
  }

  function gerarPDF() {
    if (!cliente.value || lista.length === 0) {
      return alert("Preencha todas as informa√ß√µes e adicione pelo menos um item.");
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(14);
    doc.text("Or√ßamento - METLAL", 105, 20, { align: "center" });
    doc.setFontSize(11);
    doc.text(`Cliente: ${cliente.value}`, 10, 30);
    doc.text(`Or√ßamento: ${numero.value}`, 10, 36);
    doc.text(`Data: ${data.value}`, 10, 42);

    let total = 0;
    const body = lista.map(item => {
      total += item.subtotal;
      return [
        item.nome,
        `${item.qtd.toFixed(2)} ${item.unidade}`,
        `R$ ${item.preco.toFixed(2)}`,
        `R$ ${item.subtotal.toFixed(2)}`
      ];
    });

    doc.autoTable({
      startY: 50,
      head: [["Produto", "Quantidade", "Pre√ßo Unit√°rio", "Subtotal"]],
      body,
      theme: 'grid',
      styles: { fontSize: 10, cellPadding: 3 },
      headStyles: { fillColor: [0, 102, 204], textColor: 255, halign: 'center' }
    });

    const finalY = doc.lastAutoTable.finalY + 10;
    doc.setFontSize(12);
    doc.setTextColor(0, 102, 0);
    doc.text(`Total: R$ ${total.toFixed(2)}`, 10, finalY);

    doc.save(`${numero.value}.pdf`);

    const produtosTexto = lista.map(item => `${item.nome} (${item.qtd.toFixed(2)} ${item.unidade})`).join(" | ");

    fetch(webAppURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tipo: "salvar",
        numero: numero.value,
        cliente: cliente.value,
        data: data.value,
        produtos: produtosTexto,
        total: total.toFixed(2),
        status: "Pendente",
        usuario: "admin"
      })
    })
    .then(r => r.text())
    .then(res => alert(res))
    .catch(err => alert("Erro ao salvar or√ßamento: " + err.message));
  }
</script>
</body>
</html>

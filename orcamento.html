<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçamento METLAL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, textarea, button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
      max-width: 500px;
    }
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
    }
    #itens {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Gerador de Orçamento - METLAL</h1>

  <label>Cliente:</label>
  <input type="text" id="cliente" />

  <label>Número do Orçamento:</label>
  <input type="text" id="numero" />

  <label>Data:</label>
  <input type="date" id="data" />

  <h3>Itens do Orçamento</h3>
  <div id="itens">
    <input type="text" id="produto" placeholder="Produto" />
    <input type="number" id="qtd" placeholder="Qtd" />
    <input type="text" id="unidade" placeholder="Unidade" />
    <input type="number" id="preco" placeholder="Preço Unitário" />
    <button onclick="adicionarItem()">Adicionar Item</button>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Unidade</th>
          <th>Preço Unitário</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="tabelaItens"></tbody>
    </table>
  </div>

  <button onclick="gerarPDF()">Gerar PDF</button>
  <button onclick="enviarParaPlanilha()">Salvar na Planilha</button>

  <script>
    let lista = [];

    function adicionarItem() {
      const nome = document.getElementById("produto").value;
      const qtd = parseFloat(document.getElementById("qtd").value);
      const unidade = document.getElementById("unidade").value;
      const preco = parseFloat(document.getElementById("preco").value);
      const subtotal = qtd * preco;

      lista.push({ nome, qtd, unidade, preco, subtotal });
      atualizarTabela();
    }

    function atualizarTabela() {
      const tabela = document.getElementById("tabelaItens");
      tabela.innerHTML = "";
      lista.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.qtd}</td>
          <td>${item.unidade}</td>
          <td>R$ ${item.preco.toFixed(2)}</td>
          <td>R$ ${item.subtotal.toFixed(2)}</td>
        `;
        tabela.appendChild(tr);
      });
    }

    async function enviarParaPlanilha() {
      const cliente = document.getElementById("cliente").value;
      const numero = document.getElementById("numero").value;
      const data = document.getElementById("data").value;

      const dados = {
        cliente,
        numero,
        data,
        itens: lista
      };

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbzpzw33mdELgzmGJZuvYU8RKV2L97xgBe9lrWfvIaP72IVupUX3Jwlx77bhd4HVU706/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json",
          },
        });
        const resultado = await resposta.json();
        alert("Orçamento salvo com sucesso!");
      } catch (e) {
        alert("Erro ao enviar para planilha: " + e.message);
      }
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const cliente = document.getElementById("cliente").value;
      const numero = document.getElementById("numero").value;
      const data = document.getElementById("data").value;

      doc.setFontSize(14);
      doc.text("Proposta Comercial", 105, 20, { align: "center" });

      doc.setFontSize(11);
      doc.text(`Cliente: ${cliente}`, 10, 30);
      doc.text(`Orçamento: ${numero}`, 10, 36);
      doc.text(`Data: ${data}`, 10, 42);

      let total = 0;
      const body = lista.map(item => {
        total += item.subtotal;
        return [
          item.nome,
          `${item.qtd} ${item.unidade}`,
          `R$ ${item.preco.toFixed(2)}`,
          `R$ ${item.subtotal.toFixed(2)}`
        ];
      });

      doc.autoTable({
        startY: 50,
        head: [["Produto", "Quantidade", "Preço Unitário", "Subtotal"]],
        body: body,
      });

      let y = doc.lastAutoTable.finalY + 10;
      doc.text(`VALOR TOTAL: R$ ${total.toFixed(2)}`, 10, y);
      y += 10;
      doc.text("CONDIÇÕES DE PAGAMENTO:", 10, y);
      y += 6;
      doc.text("- 30% Faturamento direto;", 12, y);
      y += 6;
      doc.text("- 25% Faturamento antecipado 30dd aprovação contrato;", 12, y);
      y += 6;
      doc.text("- 35% Na entrega do material;", 12, y);
      y += 6;
      doc.text("- 10% Após instalação;", 12, y);
      y += 10;
      doc.text("PRAZO DE EXECUÇÃO: A combinar", 10, y);
      y += 6;
      doc.text("VALIDADE DA PROPOSTA: 15 dias", 10, y);
      y += 10;
      doc.text("Atenciosamente,", 10, y);

      doc.save(`${numero}.pdf`);
    }
  </script>

</body>
</html>

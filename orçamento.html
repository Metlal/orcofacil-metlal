<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Or√ßaf√°cil METLAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body, input, select, button { font-family: 'Inter', sans-serif; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, select, button { width: 100%; padding: 8px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; }
    button:hover { background: #0056b3; }
    .total { font-weight: bold; color: green; }
  </style>
</head>
<body>
<div class="container">
  <h2>Or√ßaf√°cil METLAL</h2>
  <label>Cliente:</label>
  <input id="cliente" type="text" />
  
  <label>N√∫mero do Or√ßamento:</label>
  <input id="numero" type="text" readonly />

  <label>Data:</label>
  <input id="data" type="date" />

  <label>Produto:</label>
  <select id="produto"><option>Carregando...</option></select>

  <label>Quantidade:</label>
  <input id="quantidade" type="number" value="1" min="1" />

  <button onclick="adicionarItem()">Adicionar Produto</button>

  <div id="itens"></div>

  <p class="total" id="total">Total: R$ 0,00</p>

  <button onclick="gerarPDF()">üì• Gerar PDF e Salvar</button>
</div>

<script>
  const webAppURL = https://script.google.com/macros/s/AKfycbwyhOVraf3G4UMCQEfsAEBWasHZa_emnyjH9jE8nS0SmYuCnZPYTrG6_tW5MleJEbog/exec?tipo=produtos;
  const sheetID = "1HhXN32p7V9NtzuuG-Xr03uBts_W2yNLBqosnZuWwGn8";
  const sheetName = "Produtos";
  const sheetURL = https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName};

  const produto = document.getElementById("produto");
  const cliente = document.getElementById("cliente");
  const numero = document.getElementById("numero");
  const data = document.getElementById("data");
  const quantidade = document.getElementById("quantidade");
  const itensDiv = document.getElementById("itens");
  const totalDisplay = document.getElementById("total");

  let produtos = {};
  let lista = [];
  let contador = 1;

  carregarProdutos();
  gerarNumero();

  function gerarNumero() {
    const hoje = new Date();
    const ano = hoje.getFullYear().toString().slice(-2);
    const mes = (hoje.getMonth() + 1).toString().padStart(2, "0");
    const dia = hoje.getDate().toString().padStart(2, "0");
    numero.value = MT${ano}${mes}${dia}-${String(contador++).padStart(3, "0")};
    data.value = hoje.toISOString().split("T")[0];
  }

  function carregarProdutos() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        produto.innerHTML = "<option value=''>Selecione</option>";
        json.table.rows.forEach(row => {
          const nome = row.c[0]?.v;
          const preco = parseFloat(row.c[1]?.v || 0);
          if (nome) {
            produtos[nome] = preco;
            produto.innerHTML += <option value="${nome}">${nome}</option>;
          }
        });
      });
  }

  function adicionarItem() {
    const nome = produto.value;
    const qtd = parseInt(quantidade.value);
    if (!nome || qtd <= 0) return alert("Selecione um produto v√°lido.");

    const preco = produtos[nome];
    const subtotal = preco * qtd;

    lista.push({ nome, qtd, subtotal });
    atualizarLista();
  }

  function atualizarLista() {
    let html = "<ul>", total = 0;
    lista.forEach((item, i) => {
      total += item.subtotal;
      html += <li>${item.nome} x${item.qtd} - R$ ${item.subtotal.toFixed(2)} <button onclick="remover(${i})">‚ùå</button></li>;
    });
    html += "</ul>";
    itensDiv.innerHTML = html;
    totalDisplay.textContent = Total: R$ ${total.toFixed(2)};
  }

  function remover(i) {
    lista.splice(i, 1);
    atualizarLista();
  }

  function gerarPDF() {
    if (!cliente.value || lista.length === 0) return alert("Preencha os campos e adicione ao menos um item.");

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 20, total = 0;

    doc.text(Cliente: ${cliente.value}, 10, y); y += 10;
    doc.text(Or√ßamento: ${numero.value}, 10, y); y += 10;
    doc.text(Data: ${data.value}, 10, y); y += 10;

    lista.forEach(it => {
      doc.text(- ${it.nome} x${it.qtd} - R$ ${it.subtotal.toFixed(2)}, 10, y);
      total += it.subtotal;
      y += 8;
    });

    doc.text(Total: R$ ${total.toFixed(2)}, 10, y + 10);
    doc.save(${numero.value}.pdf);

    const produtosTexto = lista.map(i => ${i.nome} (${i.qtd})).join(" | ");

    fetch(webAppURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tipo: "salvar",
        numero: numero.value,
        cliente: cliente.value,
        data: data.value,
        produtos: produtosTexto,
        total: total.toFixed(2),
        status: "Pendente",
        usuario: "admin"
      })
    })
    .then(r => r.text())
    .then(msg => alert(msg))
    .catch(err => alert("Erro ao salvar or√ßamento."));
  }
</script>
</body>
</html>

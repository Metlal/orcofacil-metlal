<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Produ√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .botao {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .botao:hover {
      background-color: #1976D2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úçÔ∏è Gerar Ordem de Produ√ß√£o</h2>
    <input type="text" id="orcamento" placeholder="N¬∫ do Or√ßamento" />
    <input type="text" id="responsavel" placeholder="Respons√°vel" />
    <button class="botao" onclick="generateOrder()">Gerar Ordem</button>

    <div id="orderInfo"></div>
    <table id="orderTable" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th><th>Pe√ßa</th><th>Tipo</th><th>Comprimento</th><th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="botao" onclick="saveOrder()">üíæ Salvar Ordem</button>
    <button class="botao" onclick="generatePDF()">üßæ Gerar PDF</button>

    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/library/d/1Jd3M06ZjIV3jYFOO_xIrNhwhqawo4M-tiy1pn7jLaZ_vgf_MHbcszVgr/7';
    let orderData = [];
    let orderNumber = '';

    function generateOrder() {
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      if (!orc || !resp) return alert('Preencha todos os campos');

      fetch(`${SCRIPT_URL}?orcamento=${orc}&acao=ordem&responsavel=${encodeURIComponent(resp)}`)
        .then(response => response.json())
        .then(data => {
          if (!data.length) return alert('Nenhum dado encontrado.');

          orderData = data;
          orderNumber = data[0].numeroOrdem;

          document.getElementById('orderInfo').innerHTML = `
            <h3>Ordem: ${orderNumber} | Cliente: ${data[0].cliente} | Respons√°vel: ${resp}</h3>
          `;

          const tbody = document.querySelector('#orderTable tbody');
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${item.produto}</td>
              <td>${item.peca}</td>
              <td>${item.tipo}</td>
              <td>${item.comprimento}</td>
              <td>${item.quantidade}</td>
            `;
          });

          document.getElementById('orderTable').style.display = 'table';
        });
    }

    function saveOrder() {
      if (!orderData.length) return alert('Gere uma ordem antes.');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('message').innerText = message;
      })
      .catch(error => {
        console.error('Erro ao salvar:', error);
        alert('Erro ao salvar a ordem.');
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const logo = new Image();
      logo.src = 'logotipo.png';
      await new Promise(resolve => { logo.onload = resolve });

      doc.addImage(logo, 'JPEG', 80, 10, 50, 20); // Centralizado no topo

      const dataHoje = new Date().toLocaleDateString();
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      const cliente = orderData[0]?.cliente || '';
      const ordem = orderNumber;

      let totalPecas = 0;
      let produtosUnicos = new Set();
      orderData.forEach(item => {
        produtosUnicos.add(item.produto);
        totalPecas += Number(item.quantidade);
      });
      const totalProdutos = produtosUnicos.size;

      let y = 40;
      doc.setFontSize(12);
      doc.text(`üìÑ Ordem de Produ√ß√£o: ${ordem}`, 14, y); y += 8;
      doc.text(`üì¶ Pedido (Or√ßamento): ${orc}`, 14, y); y += 8;
      doc.text(`üë§ Cliente: ${cliente}`, 14, y); y += 8;
      doc.text(`üë∑ Respons√°vel: ${resp}`, 14, y); y += 8;
      doc.text(`üìÖ Data: ${dataHoje}`, 14, y); y += 8;
      doc.text(`üî¢ Total de Produtos: ${totalProdutos}`, 14, y); y += 8;
      doc.text(`üî© Total de Pe√ßas: ${totalPecas}`, 14, y); y += 12;

      const headers = ["Produto", "Pe√ßa", "Tipo", "Comprimento", "Quantidade"];
      const colWidths = [40, 40, 30, 40, 30];
      const startX = 14;

      headers.forEach((header, i) => {
        const x = startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
        doc.setFillColor(200, 200, 200);
        doc.rect(x, y, colWidths[i], 10, 'F');
        doc.setTextColor(0);
        doc.text(header, x + 2, y + 7);
      });
      y += 10;

      orderData.forEach(item => {
        const row = [item.produto, item.peca, item.tipo, String(item.comprimento), String(item.quantidade)];
        row.forEach((cell, i) => {
          const x = startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
          doc.rect(x, y, colWidths[i], 10);
          doc.text(String(cell), x + 2, y + 7);
        });
        y += 10;
      });

      y += 20;
      doc.text("____________________________", 20, y);
      doc.text("____________________________", 120, y);
      doc.text("Respons√°vel pela Produ√ß√£o", 25, y + 8);
      doc.text("Conferido por", 140, y + 8);

      doc.save("Ordem_de_Producao.pdf");
    }
  </script>
</body>
</html>

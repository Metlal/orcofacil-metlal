<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Produ√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .botao {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .botao:hover {
      background-color: #1976D2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úçÔ∏è Gerar Ordem de Produ√ß√£o</h2>
    <input type="text" id="orcamento" placeholder="N¬∫ do Or√ßamento" />
    <input type="text" id="responsavel" placeholder="Respons√°vel" />
    <button class="botao" onclick="generateOrder()">Gerar Ordem</button>

    <div id="orderInfo"></div>
    <table id="orderTable" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th><th>Pe√ßa</th><th>Tipo</th><th>Comprimento</th><th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="botao" onclick="saveOrder()">üíæ Salvar Ordem</button>
    <button class="botao" onclick="generatePDF()">üßæ Gerar PDF</button>

    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuG20OPt5pOpU7I0GNuSvElPE6RLzdwBA9St6dqmofaL5VGnIkIGlXhX5qKaB7aOcS/exec';
    let orderData = [];
    let orderNumber = '';

    function generateOrder() {
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      if (!orc || !resp) return alert('Preencha todos os campos');

      fetch(`${SCRIPT_URL}?orcamento=${orc}&acao=ordem&responsavel=${encodeURIComponent(resp)}`)
        .then(response => response.json())
        .then(data => {
          if (!data.length) return alert('Nenhum dado encontrado.');

          orderData = data;
          orderNumber = data[0].numeroOrdem;

          document.getElementById('orderInfo').innerHTML = `
            <h3>Ordem: ${orderNumber} | Cliente: ${data[0].cliente} | Respons√°vel: ${resp}</h3>
          `;

          const tbody = document.querySelector('#orderTable tbody');
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${item.produto}</td>
              <td>${item.peca}</td>
              <td>${item.tipo}</td>
              <td>${item.comprimento}</td>
              <td>${item.quantidade}</td>
            `;
          });

          document.getElementById('orderTable').style.display = 'table';
        });
    }

    function saveOrder() {
      if (!orderData.length) return alert('Gere uma ordem antes.');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('message').innerText = message;
      })
      .catch(error => {
        console.error('Erro ao salvar:', error);
        alert('Erro ao salvar a ordem.');
      });
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });
      let y = 20;

      const info = orderData[0];
      doc.setFontSize(12);
      doc.text(`Ordem de Produ√ß√£o: ${info.numeroOrdem}`, 14, y);
      doc.text(`Cliente: ${info.cliente}`, 14, y + 8);
      doc.text(`N¬∫ do Pedido: ${document.getElementById('orcamento').value.trim()}`, 14, y + 16);
      doc.text(`Respons√°vel: ${info.responsavel}`, 14, y + 24);
      doc.text(`Total de Pe√ßas: ${orderData.reduce((sum, d) => sum + Number(d.quantidade), 0)}`, 14, y + 32);

      const subtotais = {};
      orderData.forEach(item => {
        if (!subtotais[item.produto]) subtotais[item.produto] = item.qtdProduto || 0;
      });

      let subY = y + 40;
      doc.text('Subtotais por Produto:', 14, subY);
      Object.entries(subtotais).forEach(([produto, qtd]) => {
        subY += 8;
        doc.text(`- ${produto}: ${qtd} unidade(s)`, 18, subY);
      });

      y = subY + 12;

      const headers = [["Produto", "Pe√ßa", "Tipo", "Comprimento", "Quantidade", "Descri√ß√£o"]];
      const rows = orderData.map(d => [
        d.produto, d.peca, d.tipo, d.comprimento, d.quantidade, d.descricao || ''
      ]);

      headers.concat(rows).forEach((r, i) => {
        let x = 14;
        r.forEach((cell, j) => {
          doc.rect(x, y, 40, 10);
          doc.text(String(cell), x + 1, y + 7);
          x += 40;
        });
        y += 10;
      });

      y += 20;
      doc.text("__________________________", 30, y);
      doc.text("__________________________", 180, y);
      doc.text("Resp. Produ√ß√£o", 40, y + 8);
      doc.text("Conferido por", 190, y + 8);

      doc.save(`Ordem_${info.numeroOrdem}.pdf`);
    }

    function resetForm() {
      orderData = [];
      orderNumber = '';
      pedidoNumber = '';
      document.getElementById('orcamento').value = '';
      document.getElementById('responsavel').value = '';
      document.getElementById('orderInfo').innerHTML = '';
      document.getElementById('summary').innerHTML = '';
      document.querySelector('#orderTable tbody').innerHTML = '';
      document.getElementById('orderTable').style.display = 'none';
      document.getElementById('mensagem').innerText = '';
    }
  </script>
</body>
</html>

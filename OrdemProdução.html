<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Produ√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .botao {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .botao:hover {
      background-color: #1976D2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úçÔ∏è Gerar Ordem de Produ√ß√£o</h2>
    <input type="text" id="orcamento" placeholder="N¬∫ do Or√ßamento" />
    <input type="text" id="responsavel" placeholder="Respons√°vel" />
    <button class="botao" onclick="generateOrder()">Gerar Ordem</button>

    <div id="orderInfo"></div>
    <table id="orderTable" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th><th>Pe√ßa</th><th>Tipo</th><th>Comprimento</th><th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="botao" onclick="saveOrder()">üíæ Salvar Ordem</button>
    <button class="botao" onclick="generatePDF()">üßæ Gerar PDF</button>

    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuG20OPt5pOpU7I0GNuSvElPE6RLzdwBA9St6dqmofaL5VGnIkIGlXhX5qKaB7aOcS/exec';
    let orderData = [];
    let orderNumber = '';

    function generateOrder() {
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      if (!orc || !resp) return alert('Preencha todos os campos');

      fetch(`${SCRIPT_URL}?orcamento=${orc}&acao=ordem&responsavel=${encodeURIComponent(resp)}`)
        .then(response => response.json())
        .then(data => {
          if (!data.length) return alert('Nenhum dado encontrado.');

          orderData = data;
          orderNumber = data[0].numeroOrdem;

          document.getElementById('orderInfo').innerHTML = `
            <h3>Ordem: ${orderNumber} | Cliente: ${data[0].cliente} | Respons√°vel: ${resp}</h3>
          `;

          const tbody = document.querySelector('#orderTable tbody');
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${item.produto}</td>
              <td>${item.peca}</td>
              <td>${item.tipo}</td>
              <td>${item.comprimento}</td>
              <td>${item.quantidade}</td>
            `;
          });

          document.getElementById('orderTable').style.display = 'table';
        });
    }

    function saveOrder() {
      if (!orderData.length) return alert('Gere uma ordem antes.');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('message').innerText = message;
      })
      .catch(error => {
        console.error('Erro ao salvar:', error);
        alert('Erro ao salvar a ordem.');
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const logo = new Image();
      logo.src = 'logo.jpg';

      logo.onload = function () {
        doc.addImage(logo, 'JPEG', 80, 10, 50, 20);

        let y = 35;
        doc.setFontSize(12);
        doc.text(document.getElementById('orderInfo').innerText, 14, y);
        y += 10;
        doc.text(document.getElementById('summary').innerText, 14, y);
        y += 10;

        const headers = [["Produto", "Pe√ßa", "Tipo", "Comprimento", "Quantidade", "Descri√ß√£o"]];
        const rows = orderData.map(d => [d.produto, d.peca, d.tipo, d.comprimento, d.quantidade, d.descricao || '']);

        headers.concat(rows).forEach(row => {
          let x = 14;
          row.forEach(cell => {
            doc.rect(x, y, 30, 10);
            doc.text(String(cell), x + 2, y + 7);
            x += 30;
          });
          y += 10;
        });

        y += 20;
        doc.text("__________________________", 30, y);
        doc.text("__________________________", 130, y);
        doc.text("Respons√°vel pela Produ√ß√£o", 35, y + 8);
        doc.text("Conferido por", 140, y + 8);

        doc.save("Ordem_de_Producao.pdf");
      };
    }

    function resetForm() {
      orderData = [];
      orderNumber = '';
      pedidoNumber = '';
      document.getElementById('orcamento').value = '';
      document.getElementById('responsavel').value = '';
      document.getElementById('orderInfo').innerHTML = '';
      document.getElementById('summary').innerHTML = '';
      document.querySelector('#orderTable tbody').innerHTML = '';
      document.getElementById('orderTable').style.display = 'none';
      document.getElementById('mensagem').innerText = '';
    }
  </script>
</body>
</html>

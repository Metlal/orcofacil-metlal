<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ordem de Produção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .botao {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      font-size: 16px;
    }
    #logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="logo.jpg" alt="Logo">
    <h2 style="text-align:center;">Ordem de Produção</h2>
    <input type="text" id="orcamento" placeholder="Nº do Orçamento">
    <input type="text" id="responsavel" placeholder="Responsável">
    <button class="botao" onclick="generateOrder()">Gerar Ordem</button>

    <div id="orderInfo"></div>
    <table id="orderTable" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th><th>Peça</th><th>Tipo</th><th>Comprimento</th><th>Quantidade</th><th>Descrição Técnica</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="botao" onclick="saveOrder()">Salvar Ordem</button>
    <button class="botao" onclick="generatePDF()">Gerar PDF</button>
    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuG20OPt5pOpU7I0GNuSvElPE6RLzdwBA9St6dqmofaL5VGnIkIGlXhX5qKaB7aOcS/exec';
    let orderData = [];
    let orderNumber = '';

    function generateOrder() {
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      if (!orc || !resp) return alert('Preencha todos os campos');

      fetch(`${SCRIPT_URL}?orcamento=${orc}&acao=ordem&responsavel=${encodeURIComponent(resp)}`)
        .then(response => response.json())
        .then(data => {
          if (!data.length) return alert('Nenhum dado encontrado.');
          orderData = data;
          orderNumber = data[0].numeroOrdem;

          document.getElementById('orderInfo').innerHTML = `
            <h3>Ordem: ${orderNumber}</h3>
            <p>Cliente: ${data[0].cliente}</p>
            <p>Nº do Pedido: ${data[0].pedido}</p>
            <p>Responsável: ${resp}</p>
          `;

          const tbody = document.querySelector('#orderTable tbody');
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${item.produto}</td><td>${item.peca}</td><td>${item.tipo}</td>
              <td>${item.comprimento}</td><td>${item.quantidade}</td><td>${item.descricao || ''}</td>
            `;
          });

          document.getElementById('orderTable').style.display = 'table';
        });
    }

    function saveOrder() {
      if (!orderData.length) return alert('Gere uma ordem antes.');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('message').innerText = message;
      });
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      const cliente = orderData[0].cliente;
      const pedido = orderData[0].pedido;
      const responsavel = orderData[0].responsavel;

      doc.setFontSize(12);
      doc.text(`Ordem de Produção: ${orderNumber}`, 14, y);
      doc.text(`Cliente: ${cliente}`, 14, y + 8);
      doc.text(`Nº do Pedido: ${pedido}`, 14, y + 16);

      const totalProdutos = new Set(orderData.map(d => d.produto)).size;
      const totalPecas = orderData.reduce((sum, item) => sum + Number(item.quantidade || 0), 0);

      doc.text(`Total de Produtos: ${totalProdutos}`, 14, y + 26);
      doc.text(`Total de Peças: ${totalPecas}`, 14, y + 34);

      const subtotais = {};
      orderData.forEach(item => {
        const produto = item.produto;
        subtotais[produto] = (subtotais[produto] || 0) + Number(item.quantidade || 0);
      });

      let subY = y + 44;
      doc.text('Subtotais por Produto:', 14, subY);
      Object.entries(subtotais).forEach(([produto, quantidade]) => {
        subY += 8;
        doc.text(`- ${produto}: ${quantidade} peças`, 18, subY);
      });

      y = subY + 12;

      const headers = [["Produto", "Peça", "Tipo", "Comprimento", "Quantidade", "Descrição"]];
      const rows = orderData.map(d => [d.produto, d.peca, d.tipo, d.comprimento, d.quantidade, d.descricao || '']);

      headers.concat(rows).forEach((r) => {
        let x = 14;
        r.forEach((cell) => {
          doc.rect(x, y, 30, 10);
          doc.text(String(cell), x + 1, y + 7);
          x += 30;
        });
        y += 10;
      });

      y += 20;
      doc.text("__________________________", 20, y);
      doc.text("__________________________", 120, y);
      doc.text("Resp. Produção", 25, y + 8);
      doc.text("Conferido por", 135, y + 8);

      doc.save(`Ordem_${orderNumber}.pdf`);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Produ√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .botao {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .botao:hover {
      background-color: #1976D2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úçÔ∏è Gerar Ordem de Produ√ß√£o</h2>
    <input type="text" id="orcamento" placeholder="N¬∫ do Or√ßamento" />
    <input type="text" id="responsavel" placeholder="Respons√°vel" />
    <button class="botao" onclick="generateOrder()">Gerar Ordem</button>
<button class="botao" onclick="novaPesquisa()">üîÑ Nova Pesquisa</button>
    <div id="orderInfo"></div>
    <table id="orderTable" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Pe√ßa</th>
          <th>Tipo</th>
          <th>Comprimento</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="botao" onclick="saveOrder()">üíæ Salvar Ordem</button>
    <button class="botao" onclick="generatePDF()">üßæ Gerar PDF</button>

    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzuG20OPt5pOpU7I0GNuSvElPE6RLzdwBA9St6dqmofaL5VGnIkIGlXhX5qKaB7aOcS/exec';
    let orderData = [];
    let orderNumber = '';

    function generateOrder() {
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      if (!orc || !resp) return alert('Preencha todos os campos');

      const url = `${SCRIPT_URL}?orcamento=${orc}&acao=ordem&responsavel=${encodeURIComponent(resp)}`;
      console.log("Consultando URL:", url);  // ajuda para depura√ß√£o

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Erro na resposta da API");
          return response.json();
        })
        .then(data => {
          if (!data.length) {
            alert('Nenhum dado encontrado.');
            return;
          }

          orderData = data;
          orderNumber = data[0].numeroOrdem || 'Sem n√∫mero';

          document.getElementById('orderInfo').innerHTML = `
            <h3>Ordem: ${orderNumber} | Cliente: ${data[0].cliente} | Respons√°vel: ${resp}</h3>
          `;

          const tbody = document.querySelector('#orderTable tbody');
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${item.produto}</td>
              <td>${item.peca}</td>
              <td>${item.tipo}</td>
              <td>${item.comprimento}</td>
              <td>${item.quantidade}</td>
            `;
          });

          document.getElementById('orderTable').style.display = 'table';
        })
        .catch(error => {
          console.error('Erro ao buscar dados da ordem:', error);
          alert('Erro ao buscar dados da ordem.');
        });
    }

    function saveOrder() {
      if (!orderData.length) return alert('Gere uma ordem antes.');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('message').innerText = message;
      })
      .catch(error => {
        console.error('Erro ao salvar:', error);
        alert('Erro ao salvar a ordem.');
      });
    }

   function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const title = document.getElementById('orderInfo').innerText;
  doc.setFontSize(14);
  doc.text(title, 14, 20);

  const grouped = {};
  let totalPecas = 0;
  let produtoContador = {};

  orderData.forEach(item => {
    const key = `${item.produto}`;
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(item);
    totalPecas += Number(item.quantidade);

    // Contagem de quantas vezes o produto apareceu (mesmo nome)
    if (!produtoContador[key]) produtoContador[key] = 1;
    else produtoContador[key]++;
  });

  let totalProdutos = 0;
  for (let key in produtoContador) {
    totalProdutos += produtoContador[key];
  }

  let y = 30;
  for (let produto in grouped) {
    doc.setFontSize(12);
    doc.text(`üîß Produto: ${produto}`, 14, y);
    y += 8;

    const headers = ["Pe√ßa", "Tipo", "Comprimento", "Quantidade"];
    const colWidths = [50, 40, 40, 30];
    const startX = 14;

    headers.forEach((header, i) => {
      doc.setFillColor(200, 200, 200);
      doc.rect(startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0), y, colWidths[i], 10, 'F');
      doc.setTextColor(0);
      doc.text(header, startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0) + 2, y + 7);
    });
    y += 10;

    grouped[produto].forEach(item => {
      const linha = [item.peca, item.tipo, String(item.comprimento), String(item.quantidade)];
      linha.forEach((cell, i) => {
        const x = startX + colWidths.slice(0, i).reduce((a, b) => a + b, 0);
        doc.rect(x, y, colWidths[i], 10);
        doc.text(cell, x + 2, y + 7);
      });
      y += 10;
    });

    y += 5;
  }

  y += 10;
  doc.setFontSize(12);
  doc.setTextColor(0, 0, 0);
  doc.text(`üì¶ Total de Produtos: ${totalProdutos}`, 14, y);
  y += 8;
  doc.text(`üî© Total de Pe√ßas: ${totalPecas}`, 14, y);

  y += 20;
  doc.text("____________________________", 20, y);
  doc.text("____________________________", 120, y);
  doc.text("Respons√°vel pela Produ√ß√£o", 25, y + 8);
  doc.text("Conferido por", 140, y + 8);

  doc.save("Ordem_de_Producao.pdf");
}

  </script>
</body>
</html>

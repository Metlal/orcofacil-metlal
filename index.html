<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Orçafácil METLAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color:#f0f2f5; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .login-container { background:#fff; padding:40px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    h2 { text-align:center; margin-bottom:20px; color:#0056b3; }
    label { display:block; margin-top:10px; font-weight:600; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-bottom:14px; font-size:14px; }
    button { background:#0056b3; color:#fff; padding:12px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:600; width:100%; }
    button:hover { background:#004a9f; }
    .error { color:red; text-align:center; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login - METLAL</h2>
    <div class="error" id="erroLogin"></div>
    <form onsubmit="return validarLogin()">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" placeholder="projetos ou orcamentos" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="********" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function validarLogin() {
      const usuario = document.getElementById("usuario").value.toLowerCase();
      const senha = document.getElementById("senha").value;

      const usuariosValidos = {
        "projetos": "123456",
        "orcamentos": "123456"
      };

      if (usuariosValidos[usuario] && usuariosValidos[usuario] === senha) {
        localStorage.setItem("usuarioLogado", usuario);
        window.location.href = "orcamento.html"; // redireciona para o sistema principal
        return false;
      } else {
        document.getElementById("erroLogin").textContent = "Usuário ou senha incorretos.";
        return false;
      }
    }
  </script>
</body>
</html>

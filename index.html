<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orçafácil METLAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Orçafácil METLAL</h1>

    <form id="orcamentoForm">
      <label for="produto">Produto:</label>
      <select id="produto" required>
        <option value="">Selecione</option>
        <option value="portao">Portão</option>
        <option value="escada">Escada Caracol</option>
        <option value="guarda">Guarda-Corpo</option>
        <option value="janela">Janela</option>
      </select>

      <label for="largura">Largura (m):</label>
      <input type="number" id="largura" min="0" step="0.01" required />

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" min="0" step="0.01" required />

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="1" value="1" required />

      <button type="submit">Gerar Orçamento</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Or√ßaf√°cil METLAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="empresa-info" style="text-align: center;">
    <img src="logo.png" alt="" width="300">
    <h2>METLAL METAL√öRGICA LADEIRA LTDA</h2>
    <p>CNPJ: 00.000.000/0001-00</p>
    <p>Rua Juruc√™, 78 ‚Äì Col√©gio ‚Äì Rio de Janeiro ‚Äì RJ</p>
    <p>CEP: 21545-170</p>
    <hr />
  </div>

  <form id="orcamentoForm">
    <label for="produto">Produto:</label>
    <select id="produto">
      <option value="">Carregando...</option>
    </select>

    <label for="largura">Largura (m):</label>
    <input type="number" id="largura" step="0.01">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01">

    <label for="comprimento">Comprimento (m):</label>
    <input type="number" id="comprimento" step="0.01">

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1" required>

    <button type="button" onclick="adicionarItem()">‚ûï Adicionar ao Or√ßamento</button>
  </form>

  <div id="itensOrcamento" style="margin-top: 20px;"></div>

  <div style="margin-top: 20px; text-align: center;">
    <button onclick="gerarPDF()">üì• Baixar Or√ßamento em PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("orcamentoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const cliente = document.getElementById("cliente").value;
      const produto = document.getElementById("produto").value;
      const largura = parseFloat(document.getElementById("largura").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const quantidade = parseInt(document.getElementById("quantidade").value);

      if (!cliente || !produto || isNaN(largura) || isNaN(altura) || isNaN(quantidade)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const area = largura * altura * quantidade;
      const valorUnitario = 300; // valor fict√≠cio por m¬≤
      const valor = area * valorUnitario;

      const dataAtual = new Date();
      const dataFormatada = dataAtual.toISOString().slice(0, 10).replace(/-/g, '');
      const numeroAleatorio = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      const referencia = `ORC-${dataFormatada}-${numeroAleatorio}`;

      let resultadoHTML = `
      <strong>Refer√™ncia:</strong> ${referencia}<br>
      <strong>Cliente:</strong> ${cliente}<br>
      <strong>Produto:</strong> ${produto}<br>
      <strong>Largura:</strong> ${largura} m<br>
      <strong>Altura:</strong> ${altura} m<br>
      <strong>Quantidade:</strong> ${quantidade}<br>
      <strong>√Årea Total:</strong> ${area.toFixed(2)} m¬≤<br>
      <strong>Valor Total:</strong> R$ ${valor.toFixed(2)}<br>
      `;

      document.getElementById("resultado").innerHTML = resultadoHTML;
    });

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const resultadoHTML = document.getElementById("resultado").innerText;
      if (!resultadoHTML) {
        alert("Nenhum or√ßamento gerado ainda.");
        return;
      }

      doc.setFontSize(12);
      doc.text("METLAL METAL√öRGICA LADEIRA LTDA", 10, 10);
      doc.text("CNPJ: 00.000.000/0001-00", 10, 16);
      doc.text("Rua Juruc√™, 78 ‚Äì Col√©gio ‚Äì Rio de Janeiro ‚Äì RJ", 10, 22);
      doc.text("CEP: 21545-170", 10, 28);

      doc.setFontSize(14);
      doc.text("Or√ßamento Gerado:", 10, 40);

      const texto = resultadoHTML.split('\n');
      let y = 50;
      texto.forEach(linha => {
        doc.text(linha.trim(), 10, y);
        y += 8;
      });

      doc.save("orcamento_METLAL.pdf");
    }
  </script>

</body>
</html>

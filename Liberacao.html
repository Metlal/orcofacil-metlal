<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Materiais</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    input, button { padding: 10px; font-size: 16px; margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    #resultado { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>üîç Consulta de Lista de Materiais</h2>
  <input type="text" id="orcamento" placeholder="Digite o n√∫mero do or√ßamento">
  <button onclick="buscarMateriais()">Gerar Lista de Materiais</button>
  <div id="resultado"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function buscarMateriais() {
      const orc = document.getElementById("orcamento").value.trim();
      if (!orc) {
        alert("Digite o n√∫mero do or√ßamento.");
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbziZ9TTcYKOx1QOsmGXUSZ5rZu9lM6XFmyNOftnt1hmUE6PBloYLDWW-5A2v705khGf/exec?orcamento=${orc}`;
      const resposta = await fetch(url);
      const data = await resposta.json();

      if (!data || data.length === 0) {
        document.getElementById("resultado").innerHTML = `<p>Nenhum dado encontrado para o or√ßamento ${orc}.</p>`;
        return;
      }

      let html = `<h3>Lista de Materiais do Or√ßamento ${orc}</h3>
      <table><tr>
        <th>Produto</th><th>Pe√ßa</th><th>Tipo</th><th>Comprimento (cm)</th>
        <th>Qtd Total</th><th>Plano de Corte</th><th>Barras</th><th>Aproveitamento</th>
      </tr>`;
      data.forEach(item => {
        html += `<tr>
          <td>${item.produto}</td>
          <td>${item.peca}</td>
          <td>${item.tipo}</td>
          <td>${item.comprimento}</td>
          <td>${item.qtdTotal}</td>
          <td>${item.planoCorte || '-'}</td>
          <td>${item.barrasNecessarias || '-'}</td>
          <td>${item.aproveitamento || '-'}</td>
        </tr>`;
      });
      html += `</table><br><button onclick="gerarPDF()">üìÑ Gerar PDF</button>`;
      document.getElementById("resultado").innerHTML = html;
    }

    async function gerarPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const orcamento = document.getElementById("orcamento").value.trim().toUpperCase();
  const titulo = `Lista de Materiais - Or√ßamento ${orcamento}`;
  const data = new Date().toLocaleDateString("pt-BR");

  // Cabe√ßalho
  pdf.setFont("helvetica", "bold");
  pdf.setFontSize(16);
  pdf.text(titulo, 15, 20);

  pdf.setFontSize(10);
  pdf.setFont("helvetica", "normal");
  pdf.text(`Data de gera√ß√£o: ${data}`, 15, 28);
  pdf.text("Sistema Or√ßaF√°cil", 150, 28);

  // Tabela
  const rows = [...document.querySelectorAll("table tr")].map(tr =>
    [...tr.querySelectorAll("td,th")].map(td => td.innerText)
  );

  let y = 40;
  rows.forEach((row, i) => {
    row.forEach((cell, j) => {
      const x = 15 + j * 28;
      pdf.setFont("helvetica", i === 0 ? "bold" : "normal");
      pdf.setFontSize(8);
      pdf.text(String(cell), x, y, { maxWidth: 28 });
    });
    y += 8;
    if (y > 270) {
      pdf.addPage();
      y = 20;
    }
  });

  // Rodap√©
  pdf.setFontSize(8);
  pdf.setFont("helvetica", "italic");
  pdf.text("Documento gerado automaticamente pelo sistema Or√ßaF√°cil", 15, 290);

  pdf.save(`ListaMateriais_${orcamento}.pdf`);
}
  </script>
</body>
</html>

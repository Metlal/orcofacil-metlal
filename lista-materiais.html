<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Libera√ß√£o de Materiais</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f5f9;
      padding: 0;
      margin: 0;
    }
    header {
      background: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066cc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #004080;
    }
    #resultado ul {
      list-style: none;
      padding: 0;
    }
    #resultado li {
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¶ Libera√ß√£o de Materiais</h1>
  </header>

  <div class="container">
    <label>N√∫mero do Or√ßamento:</label>
    <input id="numero" placeholder="Ex: MT0001" />

    <button onclick="consultarOrcamento()">üîç Consultar e Gerar Lista</button>
    <div id="resultado"></div>
    <button id="btnSalvar" style="display:none;" onclick="salvarLiberacao()">üíæ Salvar na Planilha</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxQf_AyVZrus_Xs-ckOWeFJMdBEs-BFlPWyj1-Mn9fXG78MG7tCUoyeqLLYZD_5IeNA/exec";
    const PLANILHA_ID = "1AVl3zXYmlR0Jr7LpZlMVf28EnpZYMQj1hRU5VUbfcA4";

    const resultado = document.getElementById("resultado");
    let listaDeMateriais = {};

    async function consultarOrcamento() {
      const numero = document.getElementById("numero").value.trim().toUpperCase();
      if (!numero) return alert("Digite o n√∫mero do or√ßamento.");

      resultado.innerHTML = "<p>‚è≥ Consultando or√ßamento...</p>";
      document.getElementById("btnSalvar").style.display = "none";

      try {
        const resVendas = await fetch(`https://docs.google.com/spreadsheets/d/${PLANILHA_ID}/gviz/tq?sheet=Vendas`);
        const resEstrutura = await fetch(`https://docs.google.com/spreadsheets/d/${PLANILHA_ID}/gviz/tq?sheet=EstruturaProduto`);
        const textoVendas = await resVendas.text();
        const textoEstrutura = await resEstrutura.text();

        const vendas = JSON.parse(textoVendas.substring(47).slice(0, -2)).table.rows;
        const estrutura = JSON.parse(textoEstrutura.substring(47).slice(0, -2)).table.rows;

        const linha = vendas.find(l => l.c[0]?.v === numero);
        if (!linha) return resultado.innerHTML = `<p>‚ùå Or√ßamento ${numero} n√£o encontrado.</p>`;

        const produtos = (linha.c[4]?.v || "").split("|").map(txt => {
          const [nome, qtdRaw] = txt.trim().split("(");
          const qtd = parseFloat(qtdRaw?.replace(")", "") || 1);
          return { nome: nome.trim(), qtd };
        });

        listaDeMateriais = {};
        produtos.forEach(prod => {
          estrutura.forEach(linha => {
            const produto = linha.c[0]?.v;
            const insumo = linha.c[1]?.v;
            const qtdInsumo = parseFloat(linha.c[2]?.v || 0);
            const unidade = linha.c[3]?.v || "";

            if (produto === prod.nome) {
              const chave = `${insumo} (${unidade})`;
              listaDeMateriais[chave] = (listaDeMateriais[chave] || 0) + (qtdInsumo * prod.qtd);
            }
          });
        });

        let html = `<h3>Materiais para ${numero}</h3><ul>`;
        for (let item in listaDeMateriais) {
          html += `<li>${item}: <b>${listaDeMateriais[item].toFixed(2)}</b></li>`;
        }
        html += `</ul>`;

        resultado.innerHTML = html;
        document.getElementById("btnSalvar").style.display = "block";
      } catch (err) {
        resultado.innerHTML = `<p>‚ö†Ô∏è Erro na consulta. Verifique a planilha.</p>`;
        console.error(err);
      }
    }

    function salvarLiberacao() {
      const numero = document.getElementById("numero").value.trim().toUpperCase();
      if (!numero || Object.keys(listaDeMateriais).length === 0) {
        return alert("Consulta inv√°lida ou lista vazia.");
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({
          tipo: "liberacao",
          numero,
          materiais: listaDeMateriais
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(r => r.text())
      .then(txt => {
        alert(txt);
        document.getElementById("btnSalvar").style.display = "none";
      })
      .catch(err => alert("Erro ao salvar: " + err.message));
    }
  </script>
</body>
</html>

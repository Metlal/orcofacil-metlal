<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Libera√ß√£o de Materiais (BOM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      padding: 8px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .badge {
      background: #e0e0e0;
      padding: 3px 8px;
      border-radius: 5px;
      font-size: 0.9em;
      margin-right: 5px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¶ Libera√ß√£o de Materiais (BOM)</h2>
    <label for="orcamentoInput">N¬∫ do Or√ßamento</label>
    <input type="text" id="orcamentoInput" placeholder="Ex: MT0001" />
    <button onclick="gerarLista()">Gerar Lista de Materiais</button>
    <div id="info"></div>
    <div id="resultado"></div>
  </div>

  <script>
    async function gerarLista() {
      const orcamento = document.getElementById("orcamentoInput").value.trim();
      const infoDiv = document.getElementById("info");
      const resultadoDiv = document.getElementById("resultado");

      infoDiv.innerHTML = "";
      resultadoDiv.innerHTML = "";

      if (!orcamento) {
        alert("Digite o n√∫mero do or√ßamento.");
        return;
      }

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxse_rOXIAZrMDrr5U3tWzCBJUy-yTkL6DQU1O8uG5xJwxds3l8VDISL9vKVbeUSxUy/exec?orcamento=" + encodeURIComponent(orcamento));
        const data = await res.json();

        if (!data || !data.materiais || data.materiais.length === 0) {
          resultadoDiv.innerHTML = "<p>Nenhum material encontrado.</p>";
          return;
        }

        const cliente = data.cliente || "Cliente n√£o informado";
        const produtos = data.produtos || [];

        infoDiv.innerHTML = `
          <span class="badge">Or√ßamento</span> <strong>${orcamento}</strong> - Cliente: ${cliente}<br>
          Produtos vendidos: ${produtos.map(p => `${p.nome} (x${p.quantidade})`).join(', ')}
          <p class="success">Lista de materiais gerada com sucesso (${data.materiais.length} itens).</p>
        `;

        const tabela = document.createElement("table");
        tabela.innerHTML = `
          <tr>
            <th>Insumo</th>
            <th>Unidade</th>
            <th>Quantidade Total</th>
            <th>Qtde de Barras (6m)</th>
          </tr>
        `;

        data.materiais.forEach(mat => {
          const unidade = (mat.unidade || "").toLowerCase();
          const qtdeTotal = parseFloat(mat.quantidade_total) || 0;

          let textoBarras = "-";

          // Aplica c√°lculo apenas para unidades de comprimento
          const unidadesValidas = ["m", "metro", "metros"];
          if (unidadesValidas.includes(unidade) && qtdeTotal > 0) {
            const barras = Math.ceil(qtdeTotal / 6);
            textoBarras = `${barras} barra${barras > 1 ? 's' : ''} de 6m`;
          }

          const linha = `
            <tr>
              <td>${mat.insumo}</td>
              <td>${mat.unidade}</td>
              <td>${qtdeTotal}</td>
              <td>${textoBarras}</td>
            </tr>
          `;
          tabela.innerHTML += linha;
        });

        resultadoDiv.appendChild(tabela);

      } catch (erro) {
        console.error("Erro:", erro);
        resultadoDiv.innerHTML = "<p>Erro ao buscar dados.</p>";
      }
    }
  </script>
</body>
</html>

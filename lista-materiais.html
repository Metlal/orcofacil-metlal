<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Produ√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    .botao {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .botao:hover {
      background-color: #1976D2;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úçÔ∏è Gerar Ordem de Produ√ß√£o</h2>
    <input type="text" id="orcamento" placeholder="N¬∫ do Or√ßamento" />
    <input type="text" id="responsavel" placeholder="Respons√°vel" />
    <button class="botao" onclick="generateOrder()">Gerar Ordem</button>

    <div id="orderInfo"></div>

    <table id="orderTable" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th><th>Pe√ßa</th><th>Tipo</th><th>Comprimento</th><th>Quantidade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="materialTable" style="display:none;">
      <thead>
        <tr>
          <th>Insumo</th><th>Comprimento da Pe√ßa (cm)</th><th>Tamanho da Barra (cm)</th><th>Quantidade de Pe√ßas</th><th>Total de Barras</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="botao" onclick="saveOrder()">üíæ Salvar Ordem</button>
    <button class="botao" onclick="generatePDF()">üßæ Gerar PDF</button>

    <div id="message"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwsPb17NgbgDczYsH8J7sDa010LQjBBe81Ed1kr_eE1ey_g6znULxVRHQ6wXeFCf-gb/exec';
    let orderData = [];
    let orderNumber = '';

    function generateOrder() {
      const orc = document.getElementById('orcamento').value.trim();
      const resp = document.getElementById('responsavel').value.trim();
      if (!orc || !resp) return alert('Preencha todos os campos');

      fetch(`${SCRIPT_URL}?orcamento=${orc}&acao=ordem&responsavel=${encodeURIComponent(resp)}`)
        .then(response => response.json())
        .then(data => {
          if (!data.length) return alert('Nenhum dado encontrado.');

          orderData = data;
          orderNumber = data[0].numeroOrdem;

          document.getElementById('orderInfo').innerHTML = `
            <h3>Ordem: ${orderNumber} | Cliente: ${data[0].cliente} | Respons√°vel: ${resp}</h3>
          `;

          const tbody = document.querySelector('#orderTable tbody');
          tbody.innerHTML = '';
          data.forEach(item => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${item.produto}</td>
              <td>${item.peca}</td>
              <td>${item.tipo}</td>
              <td>${item.comprimento}</td>
              <td>${item.quantidade}</td>
            `;
          });

          document.getElementById('orderTable').style.display = 'table';
          generateMaterialList();
        });
    }

    function generateMaterialList() {
      const materiais = {};
      orderData.forEach(item => {
        const insumo = item.insumo;
        const comprimento = Number(item.comprimento);
        const tamanhoBarra = Number(item.tamanhoBarra);
        const quantidade = Number(item.quantidade);

        if (!insumo || !comprimento || !tamanhoBarra || !quantidade) return;

        const totalUsado = comprimento * quantidade;
        const totalBarras = Math.ceil(totalUsado / tamanhoBarra);

        if (!materiais[insumo]) {
          materiais[insumo] = {
            insumo,
            comprimento,
            tamanhoBarra,
            quantidadeTotal: 0,
            barras: 0
          };
        }

        materiais[insumo].quantidadeTotal += quantidade;
        materiais[insumo].barras += totalBarras;
      });

      const tbody = document.querySelector('#materialTable tbody');
      tbody.innerHTML = '';
      Object.values(materiais).forEach(mat => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${mat.insumo}</td>
          <td>${mat.comprimento}</td>
          <td>${mat.tamanhoBarra}</td>
          <td>${mat.quantidadeTotal}</td>
          <td>${mat.barras}</td>
        `;
      });

      document.getElementById('materialTable').style.display = 'table';
    }

    function saveOrder() {
      if (!orderData.length) return alert('Gere uma ordem antes.');

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(orderData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('message').innerText = message;
      })
      .catch(error => {
        console.error('Erro ao salvar:', error);
        alert('Erro ao salvar a ordem.');
      });
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });
      let y = 20;

      const cliente = orderData[0].cliente;
      const pedido = orderData[0].pedido;
      const responsavel = document.getElementById("responsavel").value;
      const ordem = orderData[0].numeroOrdem;

      doc.setFontSize(12);
      doc.text(`Ordem de Produ√ß√£o: ${orderNumber}`, 14, y);
      doc.text(`Cliente: ${cliente}`, 14, y + 8);
      doc.text(`N¬∫ do Pedido: ${document.getElementById('orcamento').value.trim()}`, 14, y + 16);
      doc.text(`Respons√°vel: ${responsavel}`, 14, y + 24);

      const totalPecas = orderData.reduce((sum, item) => sum + Number(item.quantidade || 0), 0);
      doc.text(`Total de Pe√ßas: ${totalPecas}`, 14, y + 32);

      let subY = y + 42;
      doc.text('Subtotal de Produtos:', 14, subY);
      let produtos = {};
      orderData.forEach(i => produtos[i.produto] = (produtos[i.produto] || 0) + 1);
      Object.entries(produtos).forEach(([prod, qtd]) => {
        subY += 8;
        doc.text(`- ${prod}: ${qtd} unidade(s)`, 18, subY);
      });

      doc.save(`Ordem_${ordem}.pdf`);
    }
  </script>
</body>
</html>

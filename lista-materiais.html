<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiberaÃ§Ã£o de Materiais (BOM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #222;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 160px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .botao {
      background: #0056d2;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
      font-size: 15px;
    }
    .botao:hover {
      background: #0041a6;
    }
    .info {
      font-size: 14px;
      margin: 10px 0;
      color: #2b7a2b;
    }
    .dadosOrcamento {
      background: #f8f9fc;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background: #f2f4f8;
      font-weight: bold;
    }
    tfoot td {
      font-weight: bold;
      text-align: right;
      background: #f8f9fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ LiberaÃ§Ã£o de Materiais (BOM)</h2>

    <input type="text" id="numeroOrcamento" placeholder="MT0001" />
    <button class="botao" onclick="gerarLista()">Gerar Lista de Materiais</button>
    <button class="botao" onclick="gerarPDF()">Gerar PDF</button>

    <div id="mensagem" class="info"></div>
    <div id="dadosOrcamento" class="dadosOrcamento" style="display:none;"></div>

    <table id="tabela" style="display:none;">
      <thead>
        <tr>
          <th>Insumo</th>
          <th>Medidas</th> <!-- Alterado -->
          <th style="text-align:right;">Quantidade Total</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" id="totalItens">Total de itens: 0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const { jsPDF } = window.jspdf;
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbziZ9TTcYKOx1QOsmGXUSZ5rZu9lM6XFmyNOftnt1hmUE6PBloYLDWW-5A2v705khGf/exec";
    let listaDeMateriais = [];

    async function gerarLista() {
      const numero = document.getElementById("numeroOrcamento").value.trim();
      if (!numero) return alert("Digite o nÃºmero do orÃ§amento!");

      const res = await fetch(`${SCRIPT_URL}?orcamento=${numero}`);
      const data = await res.json();

      listaDeMateriais = data;
      preencherTabela(data);
    }

    function preencherTabela(data) {
      const tabela = document.getElementById("tabela");
      const corpo = document.getElementById("tbody");
      const mensagem = document.getElementById("mensagem");
      corpo.innerHTML = "";

      if (data.length === 0) {
        mensagem.innerText = "Nenhum material encontrado.";
        tabela.style.display = "none";
        return;
      }

      mensagem.innerText = `Lista de materiais gerada com sucesso (${data.length} itens).`;
      tabela.style.display = "table";

      let total = 0;
      data.forEach(item => {
        total++;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.insumo}</td>
          <td>${item.unidade || '-'}</td>
          <td style="text-align:right;">${item.qtdTotal}</td>
        `;
        corpo.appendChild(row);
      });

      document.getElementById("totalItens").innerText = `Total de itens: ${total}`;
    }

    function gerarPDF() {
      if (listaDeMateriais.length === 0) return alert("Gere a lista primeiro!");

      const pdf = new jsPDF();
      pdf.setFontSize(14);
      pdf.text("LiberaÃ§Ã£o de Materiais (BOM)", 14, 20);

      const cabecalho = ["Insumo", "Medidas", "Qtd Total"];
      const linhas = listaDeMateriais.map(item => [
        item.insumo, item.unidade || "-", item.qtdTotal
      ]);

      let y = 30;
      cabecalho.forEach((t, i) => pdf.text(t, 14 + i * 60, y));

      y += 10;
      linhas.forEach(linha => {
        linha.forEach((c, i) => pdf.text(String(c), 14 + i * 60, y));
        y += 10;
      });

      pdf.save("Liberacao_Materiais.pdf");
    }
  </script>
</body>
</html>

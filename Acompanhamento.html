<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‹ Acompanhamento de ProduÃ§Ã£o</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-timeline"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #btnAtualizar {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Acompanhamento de ProduÃ§Ã£o</h1>
  <button id="btnAtualizar" onclick="carregarDados()">ðŸ”„ Atualizar Cronograma</button>
  <canvas id="ganttChart" width="1000" height="600"></canvas>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzuG20OPt5pOpU7I0GNuSvElPE6RLzdwBA9St6dqmofaL5VGnIkIGlXhX5qKaB7aOcS/exec";

    async function carregarDados() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        const tarefas = [];

        data.forEach(item => {
          if (item.inicioProducao && item.fimProducao) {
            tarefas.push({
              x: `${item.orcamento} - ${item.produto} (ProduÃ§Ã£o)`,
              y: [new Date(item.inicioProducao), new Date(item.fimProducao)],
              backgroundColor: item.status === "ConcluÃ­do" ? "#28a745" :
                              item.status === "Em ProduÃ§Ã£o" ? "#ffc107" :
                              "#dc3545"
            });
          }

          if (item.inicioInstalacao && item.fimInstalacao) {
            tarefas.push({
              x: `${item.orcamento} - ${item.produto} (InstalaÃ§Ã£o)`,
              y: [new Date(item.inicioInstalacao), new Date(item.fimInstalacao)],
              backgroundColor: "#17a2b8"
            });
          }
        });

        renderizarGrafico(tarefas);
      } catch (e) {
        alert("Erro ao carregar os dados da planilha.");
        console.error(e);
      }
    }

    function renderizarGrafico(tarefas) {
      const ctx = document.getElementById("ganttChart").getContext("2d");
      if (window.ganttChartInstance) window.ganttChartInstance.destroy();

      window.ganttChartInstance = new Chart(ctx, {
        type: 'timeline',
        data: {
          datasets: [{
            label: 'Acompanhamento de ProduÃ§Ã£o',
            data: tarefas
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Data'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Etapas'
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const inicio = ctx.raw.y[0].toLocaleDateString();
                  const fim = ctx.raw.y[1].toLocaleDateString();
                  return `${ctx.raw.x}: ${inicio} a ${fim}`;
                }
              }
            }
          }
        }
      });
    }

    // Carregar ao abrir
    carregarDados();
  </script>
</body>
</html>

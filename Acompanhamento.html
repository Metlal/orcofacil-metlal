<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acompanhamento de ProduÃ§Ã£o</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-timeline"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #btnAtualizar {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Acompanhamento de ProduÃ§Ã£o</h1>
  <button id="btnAtualizar" onclick="carregarAcompanhamentos()">ðŸ”„ Atualizar Cronograma</button>
  <canvas id="ganttChart" width="1000" height="600"></canvas>

  <script>
    const sheetId = "1AVl3zXYmlR0Jr7LpZlMVf28EnpZYMQj1hRU5VUbfcA4";
    const aba = "Acompanhamentos"; // jÃ¡ corrigido!
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${aba}`;

    async function carregarAcompanhamentos() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const tarefas = [];

        rows.forEach(row => {
          const orcamento = row.c[0]?.v;
          const produto = row.c[1]?.v;
          const status = row.c[2]?.v || "";
          const inicioProducao = row.c[3]?.f || row.c[3]?.v;
          const fimProducao = row.c[4]?.f || row.c[4]?.v;
          const inicioInstalacao = row.c[5]?.f || row.c[5]?.v;
          const fimInstalacao = row.c[6]?.f || row.c[6]?.v;
          const responsavel = row.c[7]?.v || "sem resp.";

          if (inicioProducao && fimProducao) {
            tarefas.push({
              x: `ProduÃ§Ã£o (${produto}) - ${orcamento}`,
              y: [new Date(inicioProducao), new Date(fimProducao)],
              backgroundColor: "#007bff"
            });
          }

          if (inicioInstalacao && fimInstalacao) {
            tarefas.push({
              x: `InstalaÃ§Ã£o (${produto}) - ${orcamento}`,
              y: [new Date(inicioInstalacao), new Date(fimInstalacao)],
              backgroundColor: "#28a745"
            });
          }
        });

        renderizarGrafico(tarefas);
      } catch (e) {
        alert("Erro ao carregar os dados da planilha. Verifique o ID e nome da aba.");
        console.error(e);
      }
    }

    function renderizarGrafico(tarefas) {
      const ctx = document.getElementById("ganttChart").getContext("2d");
      if (window.ganttChartInstance) window.ganttChartInstance.destroy();

      window.ganttChartInstance = new Chart(ctx, {
        type: 'timeline',
        data: {
          datasets: [{
            label: 'Etapas de ProduÃ§Ã£o e InstalaÃ§Ã£o',
            data: tarefas
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: { unit: 'day' },
              title: { display: true, text: 'Data' }
            },
            y: {
              title: { display: true, text: 'Etapas' }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const inicio = new Date(ctx.raw.y[0]).toLocaleDateString();
                  const fim = new Date(ctx.raw.y[1]).toLocaleDateString();
                  return `${ctx.raw.x}: de ${inicio} atÃ© ${fim}`;
                }
              }
            }
          }
        }
      });
    }

    carregarAcompanhamentos();
  </script>
</body>
</html>

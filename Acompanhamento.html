<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acompanhamento de Produção</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-timeline"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #btnAtualizar {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>📊 Acompanhamento de Produção</h1>
  <button id="btnAtualizar" onclick="carregarAcompanhamentos()">🔄 Atualizar Cronograma</button>
  <canvas id="ganttChart" width="1000" height="600"></canvas>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbxEQFM5OpFWmP4J3B07_Gi4SCXyEMiasrSztu1dkiD7CyNf16kQrIVcIN7JJy7YPZkB/exec';

    async function carregarAcompanhamentos() {
      try {
        const res = await fetch(url);
        const dados = await res.json();

        const tarefas = [];

        dados.forEach(item => {
          if (item.inicioProducao && item.fimProducao) {
            tarefas.push({
              x: `Produção - ${item.produto} (${item.responsavel || "sem resp."})`,
              y: [new Date(item.inicioProducao), new Date(item.fimProducao)],
              backgroundColor: item.status === "Concluído" ? "#28a745" :
                              item.status === "Em Produção" ? "#ffc107" :
                              "#dc3545"
            });
          }

          if (item.inicioInstalacao && item.fimInstalacao) {
            tarefas.push({
              x: `Instalação - ${item.produto} (${item.responsavel || "sem resp."})`,
              y: [new Date(item.inicioInstalacao), new Date(item.fimInstalacao)],
              backgroundColor: "#17a2b8"
            });
          }
        });

        renderizarGrafico(tarefas);
      } catch (error) {
        alert("Erro ao carregar os dados da planilha.\n\nVerifique:\n✔️ O link do script\n✔️ Se está publicado como 'Qualquer pessoa'\n\nDetalhes: " + error.message);
      }
    }

    function renderizarGrafico(tarefas) {
      const ctx = document.getElementById("ganttChart").getContext("2d");
      if (window.ganttChartInstance) window.ganttChartInstance.destroy();

      window.ganttChartInstance = new Chart(ctx, {
        type: 'timeline',
        data: {
          datasets: [{
            label: 'Cronograma de Produção e Instalação',
            data: tarefas
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'day'
              },
              title: {
                display: true,
                text: 'Data'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Tarefas'
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const ini = new Date(ctx.raw.y[0]).toLocaleDateString();
                  const fim = new Date(ctx.raw.y[1]).toLocaleDateString();
                  return `${ctx.raw.x}: ${ini} a ${fim}`;
                }
              }
            }
          }
        }
      });
    }

    // Carrega ao abrir
    carregarAcompanhamentos();
  </script>
</body>
</html>
